<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6" *ngIf="showLogin">
      <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4">Login</h2>
        
        <form #loginForm="ngForm" (ngSubmit)="onSubmitLog()" novalidate>
          <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" name="mobile" required 
                     [(ngModel)]="LoginformData.mobile" minlength="10" maxlength="10" #mobile="ngModel"
                     (input)="validateMobileLength(loginForm)">
              <div *ngIf="loginForm.submitted && mobile.invalid" class="text-danger">
                  Mobile number is required and must be 10 digits long.
              </div>
          </div>
      
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password_hash" required 
                     [(ngModel)]="LoginformData.password_hash" #password="ngModel">
              <div *ngIf="loginForm.submitted && password.invalid" class="text-danger">
                  Password is required.
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!loginForm.valid">Login</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a (click)="openSignUp()">Sign Up</a></p>
      
      </div>
    </div>
    <div *ngIf="!showLogin" class="col-md-6">
      <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4">Register</h2>
         
        <form #registrationForm="ngForm" (ngSubmit)="onSubmitReg()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="RegisterformData.name" #name="ngModel">
            <div *ngIf="registrationForm.submitted && name.invalid" class="text-danger">
              Name is required.
            </div>
          </div>
        
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required [(ngModel)]="RegisterformData.mobile" minlength="10" maxlength="10" #mobile="ngModel">
            <div *ngIf="registrationForm.submitted && mobile.invalid" class="text-danger">
              Mobile number must be 10 digits.
            </div>
          </div>
        
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password_hash" required [(ngModel)]="RegisterformData.password_hash" #password="ngModel">
            <div *ngIf="registrationForm.submitted && password.invalid" class="text-danger">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm mt-2">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a (click)="openLogin()">Login</a></p>
      </div>
    </div>
  </div>
</div>
