<div class="container mt-2">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <img src="{{panel.imageurl}}" alt="Avatar" class="rounded-circle mr-3" style="width: 50px; height: 50px;">
          <div class="mx-2">
            <h5 class="card-title mb-0">{{panel?.title}}</h5>
            <p class="card-text">{{panel?.exchange_type}}</p>
          </div>
        </div>
        <div class="mb-3">
          <p class="card-text mb-0">Username : {{panel?.username}}</p>
        </div>
        <div class="mb-3">
          <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <!-- Coin Field -->
            <div class="form-group">
              <label for="coinField">Amount</label>
              <input type="number" class="form-control" id="coinField" formControlName="coinField">
              <div *ngIf="coinField?.hasError('required') && (coinField?.dirty || coinField?.touched)" class="text-danger">
                Amount is required.
              </div>
              <div *ngIf="coinField?.hasError('min') && (coinField?.dirty || coinField?.touched)" class="text-danger">
                Minimum Amount 100
              </div>
              <div *ngIf="coinField?.hasError('max') && (coinField?.dirty || coinField?.touched)" class="text-danger">
                Maximum Amount 1000000.
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning btn-sm mt-2">Proceed</button>
          </form>
        </div>
      </div>
    </div>
  </div>
