<div class="sidebar">
  <button class="btn btn-close close-btn" (click)="onToggle()"></button>
  
  <div class="card">
    Wallet
  </div>
   
  <div class="items mt-5 mx-3">
    <a *ngIf="isAdmin" routerLink="admin-dashboard" class="sidebar-item" (click)="closeSidebar()"><i class="bi bi-box"></i> Dashboard</a>
    <a routerLink="profile" class="sidebar-item" (click)="closeSidebar()"><i class="bi bi-person"></i> Profile</a>
    <a href="#" class="sidebar-item"><i class="bi bi-cash-stack"></i> Withdrawal Details</a>
    <a routerLink="panels" (click)="closeSidebar()" class="sidebar-item"><i class="bi bi-plus"></i> Create Panel</a>
   <a href="#" class="sidebar-item"><i class="bi bi-bell"></i> Notification</a>
  </div>

    <ng-container *ngIf="isLoggedIn else otheropt">
      <button class="btn btn-danger logout-button" (click)="logOut()">Logout</button>
    </ng-container>
    
    <ng-template #otheropt>
      <button class="btn btn-success logout-button" (click)="Login()">Login</button>
    </ng-template>

</div>
