<div class="main" style="height: 100vh">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/car1.jpg" alt="First slide" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Third slide">
          </div>
        </div>
    </div>

   <div class="d-flex justify-content-center mt-2">
    <a routerLink="/panels"><button type="button" class="btn btn-warning"><i class="bi bi-plus-circle"></i> Create</button></a>
   </div>

   <div class="my-panel">
    <div class="card-container" *ngIf="myPanels && myPanels.length>0">
       <div *ngFor="let panel of myPanels">
        <app-my-panel-card [panel]="panel" class="card "></app-my-panel-card>
       </div>
    </div>
  </div>



  <div class="whatsapp-button">
    <a href="https://api.whatsapp.com/send?phone=1234567890" target="_blank">
      <img src="assets/whatsapp.svg" alt="WhatsApp">
    </a>
  </div>


</div>
