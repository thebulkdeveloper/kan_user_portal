<div class="container">
  <div *ngIf="passBook && passBook.length>0">
   <div *ngFor="let pass of passBook">
       <div class="card bg-dark text-white d-flex flex-row align-items-center mt-2">
           <img src="assets/coin.png" alt="Avatar" class="rounded-circle mx-3" style="width: 50px; height: 50px;">
           <div>
             <h5 class="card-title mb-0">{{pass.transaction_type}}</h5>
           </div>
           <div class="card-body ml-auto">
             <div class="d-flex flex-column align-items-end">
               <p class="card-text mb-0">{{pass.amount | currency:'INR'}}<i class="bi bi-wallet mx-1" style="color:yellow;"></i></p>
               <div *ngIf="pass.approved_by==null">
                 <p class="card-text mb-0" style="color: yellow;">Pending</p>
               </div>
               <div *ngIf="pass.approved_by!=null && pass.is_rejected==false">
                 <p class="card-text mb-0" style="color: green;">Approved</p>
               </div>
               <div *ngIf="pass.approved_by!=null && pass.is_rejected==true">
                 <p class="card-text mb-0" style="color:red;">Rejected</p>
               </div>
             </div>
           </div>
         </div>
   </div>
  </div>
 </div>
